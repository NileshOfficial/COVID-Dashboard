<div class="card" [ngClass]="{'centeredContent': loadingData === true || errMessage }">
    <div class="count" *ngIf="loadingData === false && !errMessage">
        <span> 
            {{countType}} 
            <fa-icon *ngIf="count" [ngStyle]="{color: indicatorConfig[0]}" [icon]="indicatorConfig[1]">
            </fa-icon>
        </span>
        <h3>{{ count | numberFormat }}</h3>
    </div>
    <span class="trend" *ngIf="loadingData === false && !errMessage">
        <img src={{imgPath}}>
    </span>
    <covid-loading *ngIf="loadingData && errMessage === ''" [height]="50" [width]="50"></covid-loading>
    <span *ngIf="errMessage" class="message">{{errMessage}}</span>
</div>
