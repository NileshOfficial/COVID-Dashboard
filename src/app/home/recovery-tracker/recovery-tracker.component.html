<div class="card">
    <h3>Ratio of Recovery</h3>
    <div class="pie">
        <span class="percentage">{{
            percentage ? ((percentage | numberFormat:"setPrecision":2) + "%") : "..."
        }}
        </span>
    </div>
    <span class="count affectedCount">{{ affectedCount ? ((affectedCount | numberFormat:"k") + " Affected") : '...' }}</span>
    <span class="count recoveredCount">{{ recoveredCount ? ((recoveredCount | numberFormat:"k") + " Recovered") : '...' }}</span>
</div>
