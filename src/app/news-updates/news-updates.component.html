<covid-loading class="absoluteCenter" *ngIf="!newsData && !errMessage" [height]="50" [width]="50"></covid-loading>
<span class="absoluteCenter message">{{errMessage}}</span>

<div class="container" *ngIf="newsData && !errMessage">
    <div class="row px-4 py-4">
        <div *ngFor="let news of getArticles()" class="col-12 col-sm-12 col-md-12 col-lg-12 mb-4">
            <div class="row card">
                <div class="col-12 col-sm-8 col-md-8 col-lg-9">
                    <div class="header">
                        <h3 class="title"><a href={{news.url}}>
                                <fa-icon [icon]="globeIcon"></fa-icon>{{news.title}}
                            </a></h3>
                        <span class="meta">{{news.source.name}} <fa-icon [icon]="separatorIcon"></fa-icon>
                            {{news.publishedAt | date}}</span>
                    </div>
                    <p class="content">{{news.description}}
                        <a href={{news.url}}>read more <fa-icon [icon]="arrow"></fa-icon></a>
                    </p>
                    <span class="author">{{news.author}}</span>
                </div>
                <div class="col-10 col-sm-4 col-md-4 col-lg-3">
                    <img class="image" style="width: 100%;" src={{news.urlToImage}} alt="image">
                </div>
            </div>
        </div>
    </div>
</div>
