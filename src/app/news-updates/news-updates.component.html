<covid-loading class="absoluteCenter" *ngIf="!newsData && !errMessage" [height]="50" [width]="50"></covid-loading>
<span class="absoluteCenter message">{{errMessage}}</span>

<div *ngIf="newsData && !errMessage" class="row px-5 py-5">
    <div *ngFor="let news of getArticles()" class="col-md-12 mb-5">
        <div class="row card">
            <div class="col-md-10">
                <div class="header">
                    <h3 class="title"><a href={{news.url}}><fa-icon [icon]="globeIcon"></fa-icon>{{news.title}}</a></h3>
                    <span class="meta">{{news.source.name}} <fa-icon [icon]="separatorIcon"></fa-icon> {{news.publishedAt | date}}</span>
                </div>
                <p class="content">{{news.description}} 
                    <a href={{news.url}}>read more <fa-icon [icon]="arrow"></fa-icon></a>
                </p>
                <span class="author">{{news.author}}</span>
            </div>
            <div class="col-md-2">
                <img class="image" style="width: 100%;" src={{news.urlToImage}} alt="image">
            </div>
        </div>
    </div>
</div>
