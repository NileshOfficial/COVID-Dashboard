<div class="container">
    <div class="row py-4">
        <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-12">
            <div class="card" *ngFor="let item of data; let i = index;">
                <h3 class="header" [ngClass]="{'close activeTab': currentTab === i, 'open': currentTab !== i}"
                    (click)="changeCurrentTab(i)">
                    {{item.question}}
                </h3>
                <p *ngIf="currentTab === i" class="description">
                    {{item.answer}}
                </p>
            </div>
        </div>
        <p class="banner">
            Frequently Asked Questions
        </p>
    </div>
</div>
